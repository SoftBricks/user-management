<template name="createUser">
    {{#autoForm schema=userschema id="createUserForm" type="method" meteormethod="createUserWithoutPassword" validation="keyup"}}
        <fieldset>
            <legend>Create User</legend>
            {{> afQuickField name="profile.fullname" autocomplete="off"}}
            {{> afQuickField name="emails.0.address" autocomplete="off"}}
            {{> afQuickField name="username" autocomplete="off"}}
            {{> afQuickField name="admin"}}
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </div>
        </fieldset>
    {{/autoForm}}
</template>
